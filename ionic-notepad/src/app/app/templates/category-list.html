<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
        <button ion-button (click)='addCategory()'>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf='!hideCategoryEditor'>
        <ion-list>
            <ion-item>
                <ion-label stacked for='name'> Category </ion-label>
                <ion-input [(ngModel)]='updateCategory.name'>
            </ion-input>
            </ion-item>
            <button ion-button (click)='onCategoryUpdate()' class='btn btn-primary'>Submit</button>
            <button ion-button (click)='cancelUpdate()' class='btn btn-primary'>Cancel</button>
        </ion-list>
    </div>

    <div *ngFor='let cat of categories'>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <h3>{{ cat.name }}</h3>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <button ion-button small (click)='edit($event, cat)'>
                            Update
                        </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button small (click)='delete($event, cat)'>
                            Delete
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-content>
