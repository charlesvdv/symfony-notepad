<ion-list>
    <ion-item>
        <ion-label stacked> Title </ion-label>
        <ion-input type='text' [(ngModel)]='note.title'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked> Category </ion-label>
        <ion-select [(ngModel)]='note.category'>
            <ion-option *ngFor='let category of categories' [value]='category'>
                {{ category.name }}
            </ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked> Content </ion-label>
        <!-- TODO add textarea -->
        <ion-input type='textarea' [(ngModel)]='note.content'></ion-input>
    </ion-item>
</ion-list>
<button ion-button (click)='onSubmit()'>Submit</button>
<button ion-button (click)='cancel()'>Cancel</button>
